      /* 🔥 전체 페이지 스타일 */
      body {

        font-family: "Noto Sans", sans-serif;
        background: linear-gradient(to bottom, #e3f2fd, #ffffff);
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      /* 🔥 상단 헤더 스타일 */
      h1 {
        background-color: #4caf50;
        color: white;
        padding: 20px 0;
        margin: 0;
        font-size: 28px;
        font-weight: bold;
      }

      /* 🔥 링크 버튼 목록 */
      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 200px;
        display: flex;
        justify-content: center;
        gap: 30px;
      }

      /* 🔥 개별 버튼 스타일 */
      li {
        margin: 15px 0;
        display: flex;
        justify-content: center;

        align-items: center;

      }

        display: flex;
        justify-content: center;
        align-items: center;

        height: 100px;
        padding: 15px 20px;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        color: #ffffff;
        background-color: #4caf50;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* 🔥 버튼 호버 효과 */
      a:hover {
        background-color: #388e3c;
        transform: scale(1.05);
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
      }
